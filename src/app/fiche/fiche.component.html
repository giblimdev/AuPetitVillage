<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" routerLink="/home">
        <div class="card-body">
          <h4 class="card-title">{{ article().nom }}</h4>
          <p class="card-text">Réf : {{ article().id }}</p>
          <img
            class="card-img-top"
            [src]="article().image"
            [alt]="article().nom"
          />
          <p class="card-text">Prix : {{ article().prix }} €</p>
          <p class="card-text">{{ article().description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
