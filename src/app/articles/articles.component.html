<div class="col-4 m-auto">
  <div class="">
    <div class="bg-1 mb-5">
      <form class="card-body">
        <div class="form-group">
          <label for="search" class="form-label">Rechercher une figurine</label>
          <input
            id="search"
            type="text"
            name="searchName"
            class="form-control"
            placeholder="Rechercher une figurine"
            #nameField
            [value]="searchName()"
            (input)="searchName.set(nameField.value)"
          />
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center">
      <button (click)="sortArticles('asc')" class="btn btn-primary m-2">
        trier par prix croissant
      </button>
      <button (click)="sortArticles('desc')" class="btn btn-primary m-2">
        trier par prix d√©croissant
      </button>
    </div>
  </div>
</div>
<div class="box_list">
  <div class="container">
    <div class="row">
      @for(article of articleListFiltered()|sortbyprice: sortOrder; track
      article.id) {
      <div class="col-md-4">
        <a [routerLink]="['/articles', article.id]"
          ><div class="card mb-3" appArticlesDirective>
            <div class="card_boximg">
              <img
                class="card-img-top card_img"
                [src]="article.image"
                [alt]="article.nom"
              />
            </div>
            <h4 class="card-title text-center">{{ article.nom }}</h4>

            <p class="text-center">
              Prix : {{ article.prix | currency : "EUR" }}
            </p>
          </div></a
        >
      </div>

      }
    </div>
  </div>
</div>
